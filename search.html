<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }


  .container {
    width: 100%;
    max-width: 380px;
    height: 100%;
    max-height: 500px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    margin: 0 auto;
    border: #1a1a1a 1px solid;
    border-radius: 15px;
  }

  .logo-container {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }

  .logo {
    background-color: #1a1a1a;
    border-radius: 15px;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #222;
  }

  .logo img {
    height: 40px;
    width: auto;
  }

  .input-container {
    background-color: #1a1a1a;
    border-radius: 15px;
    padding: 20px;
    flex-grow: 1;
    position: relative;
    border: 1px solid #222;
    display: flex;
    flex-direction: column;
  }

  textarea {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 16px;
    line-height: 1.5;
    resize: none;
    height: 100%;
    width: 100%;
    outline: none;
  }

  textarea::placeholder {
    color: #666;
  }

  .arrow-button {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: #e9e9e9;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .arrow {
    border: solid #333;
    border-width: 0 2px 2px 0;
    display: inline-block;
    padding: 4px;
    transform: rotate(-45deg);
  }
</style>

<div class="container">
  <div class="logo-container">
    <div class="logo">
      <img src="D.png" alt="Lagom Logo" />
    </div>
  </div>
  <div class="input-container">
    <textarea
      placeholder="Describe what you need to see on your feed."
    ></textarea>
    <div class="arrow-button">
      <i class="arrow"></i>
    </div>
  </div>
</div>
